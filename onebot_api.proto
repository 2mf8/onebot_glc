syntax = "proto3";
package onebot;
import "onebot_base.proto";
import "google/protobuf/any.proto";
option go_package="./onebot";

// 兼容 onebot v11

enum ActionType{
    TUNKNOWN = 0;
    send_private_msg = 101;
    send_group_msg = 102;
    send_msg = 103;
    send_forward_msg = 104;
    delete_msg = 105;
    get_msg = 106;
    get_forward_msg = 107;
    send_like = 108;
    set_group_kick = 109;
    set_group_ban = 110;
    set_group_anonymous_ban = 111;
    set_group_whole_ban = 112;
    set_group_admin = 113;
    set_group_anonymous = 114;
    set_group_card = 115;
    set_group_name = 116;
    set_group_leave = 117;
    set_group_special_title = 118;
    set_friend_add_request = 119;
    set_group_add_request = 120;
    get_login_info = 121;
    get_stranger_info = 122;
    get_group_list = 123;
    get_group_member_info =124;
    get_group_member_list = 125;
    get_group_honor_info = 126;
    get_cookies = 127;
    get_csrf_token = 128;
    get_credentials = 129;
    get_record = 130;
    get_image = 131;
    can_send_image = 132;
    can_send_record = 133;
    get_status = 134;
    get_version_info = 135;
    set_restart = 136;
    clean_cache = 137;
    group_poke = 138;
    friend_poke = 139;
    get_group_info = 140;
}

message Params{
    int64 user_id = 1;
    int64 group_id = 2;
    repeated Message message = 3;
    google.protobuf.Any messages = 4;
    string message_type = 5;
    bool auto_escape = 6;
    int64 message_id = 7;
    string id = 8;
    bool reject_add_request = 9;
    int64 duration = 10;
    bool enable = 11;
    string card = 12;
    string group_name = 13;
    string flag = 14;
    bool approve = 15;
    string remark = 16;
    bool is_dismiss = 17;
    string special_title = 18;
    string sub_type = 19;
    string type = 20;
    string reason = 21;
    string nick_name = 22;
    bool no_cache = 23;
    string domain = 24;
    string file = 25;
    int32 delay = 26;
    string out_format = 27;
    int32 times = 28;
    Anonymous anonymous = 29;
    string anonymous_flag = 30;
    string name = 31;
    string uin = 32;
    string content = 33;
}

message Anonymous{
    int64 id = 1;
    string name = 2;
    string flag = 3;
}

message SendPrivateMsgReq{
    int64 user_id = 1;
    repeated Message message = 2;
    bool auto_escape = 3;
}
message SendPrivateMsgResp{
    int32 message_id = 1;
}

message SendGroupMsgReq{
    int64 group_id = 1;
    repeated Message message = 2;
    bool auto_escape = 3;
}

message SendGroupMsgResp{
    int32 message_id = 1;
}

message SendMsgReq{
    string message_type = 1;
    int64 user_id = 2;
    int64 group_id = 3;
    repeated Message message = 4;
    bool auto_escape = 5;
}
message SendMsgResp{
    int32 message_id = 1;
}

message DeleteMsgReq{
    int32 message_id = 1;
}
message DeleteMsgResp{
}

message GetMsgReq{
    int32 message_id = 1;
}
message GetMsgResp{
    int32 time = 1;
    string message_type = 2;
    int32 message_id = 3;
    int32 real_id = 4;
    Sender sender = 5;
    repeated Message message = 6;
    string raw_message = 7;


    message Sender{
        int64 user_id = 1;
        string nickname = 2;
        string card = 3;
        string sex = 4;
        int32 age = 5;
        string area = 6;
        string level = 7;
        string role = 8;
        string title = 9;
    }
}

// TODO 暂时不支持
